{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/logo.png' %}">
  <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title> {% block title %}Rouge Predictions {% endblock %}</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <!-- Material Kit CSS -->
  <link rel="stylesheet" href="{% static 'css/material-kit.css' %}"/>
  
  {% block stylesheet %} {% endblock %}
</head>

<body class="profile-page sidebar-collapse">       
  {% block body %}      
  <div class="main"> 
   <div class="container">
     {% block content %}{% endblock %}
    </div>
  </div>      
  {% endblock body %}
  
  <!--   Core JS Files   -->
 <script src="{% static 'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>     
 <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>      
 <script src="{% static 'js/plugins/moment.min.js' %}" type="text/javascript"></script>
 <script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>   
    
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'js/plugins/material-kit.js' %}" type="text/javascript"></script>     
</body>

</html>
